{% extends 'base.html' %}

{% block 'titulo' %} Login {% endblock %}

{% block 'conteudo' %} 

    <div class='container'>
        <br>

        {% if messages %}

            {% for message in messages %}

                <div class="alert {{message.tags}}" role="alert">
                    {{message}}
                </div>

            {% endfor %}

        {% endif %}

        <div class='row'>
        
            <div class='col-md-3'>        
            </div>

            <div class='col-md'>
                <h1> Logar </h1>
                <hr>
                <form method='POST' action={% url 'valida_login' %}>{% csrf_token %}
                    <br>
                    <label>Email</label>
                    <input name='email' class='form-control' type='email' placeholder='Email ...'>
                    <br>
                    <label>Senha</label>
                    <input name='senha' class='form-control' type='password' placeholder='Senha ...'>
                    <br>
                    <input class='btn btn-success btn-lg' type='submit' value='Enviar'>
                    <a href="{% url 'cadastro' %}" class="btn btn-info btn-lg">Cadastre-se</a>
                </form>        
            </div>



            <div class='col-md-3'>        
            </div>

        </div>
    </div>

{% endblock %}
